{% extends 'core/base.html' %}

{% block content %}

    <div class="row justify-content-center  mt-6 pt-6">
        <div class="col-md-6">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" class="form-control custom-input" id="loginUsername" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control custom-input" id="loginPassword" name="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <hr>

            <div>
                <a href="{% url 'linkedin_auth' %}" class="btn btn-primary btn-block">Login with LinkedIn</a>
            </div>
            <hr>

        </div>
    </div>
  
    
{% endblock %}
