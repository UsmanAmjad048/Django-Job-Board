{% extends 'core/base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control custom-input" id="username" name="username"
                    placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control custom-input" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control custom-input" id="password1" name="password1"
                    placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control custom-input" id="password2" name="password2"
                    placeholder="Confirm password">
            </div>
            <hr>
            <div class="form-group">
                <label for="userType">Select user type:</label>
                <select class="form-control custom-select" id="userType" name="userType">
                    <option value="jobseeker">Job Seeker</option>
                    <option value="employer">Employer</option>
                </select>
            </div>
         

            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
           <hr>

            <div>
                <a href="{% url 'linkedin_auth' %}" class="btn btn-primary btn-block">SignUp Using LinkedIn</a>
            </div>
            <hr>

    </div>
</div>

{% endblock %}
